{% extends 'layouts/base-profile.html' %}

{% block page_title %}
Log In
{% endblock page_title %}

{% load tailwind_filters %}
{% load crispy_forms_tags %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">


{% block content %}
<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Login</button>
  </form>
  
{% endblock content %}
