{% extends "layouts/base.html" %}
{% load static tailwind_tags %}
{% block content %}

<main>
    <section class="flex flex-col items-center justify-center h-screen">
        <h1 class="mb-6 text-sm font-semibold text-gray-900 uppercase dark:text-white">Entre em contato conosco</h1>
        <form class="w-full md:w-1/2 px-4 py-6 bg-gray-100 rounded-lg shadow-lg" hx-post="{% url 'contact' %}"
            hx-target="#form-response">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block mb-2 text-gray-800">Nome:</label>
                <input type="text" id="name" name="name" required
                    class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div class="mb-4">
                <label for="email" class="block mb-2 text-gray-800">E-mail:</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div class="mb-4">
                <label for="message" class="block mb-2 text-gray-800">Mensagem:</label>
                <textarea id="message" name="message" required
                    class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
            </div>
            <button type="submit"
                class="w-full px-4 py-2 mt-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Enviar</button>
        </form>
        <div id="form-response" class="mt-4"></div>
    </section>

    <div class="flex justify-center items-center">
        <section class="google-maps-widget">
            <h2
                class="flex justify-center items-center mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                Localização</h2>
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3820.9658687085107!2d-43.879291323901626!3d
        -16.728554746652815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xab5344fb68e9fd%3A0xe8acb13fa4d4adf1!2s
        14Bis%20Capital!5e0!3m2!1spt-BR!2sbr!4v1685202543263!5m2!1spt-BR!2sbr" width="800" height="600"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </div>
</main>

{% endblock content %}
